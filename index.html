<!DOCTYPE html>
<html lang="br-pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body>
  <main class="main-login">
    <div class="left-login">
      <h1>Faça login</h1>
      <img src="./assets/images/cat-astronaut-animate.svg" class="left-login-image"
        alt="Animação de um gato astronauta" />
    </div>

    <div class="right-login">
      <form action="" class="card-login">
        <h1>LOGIN</h1>
        <fieldset>

          <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" required />
          </div>

          <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" required />
          </div>
        </fieldset>
        <button class="btn-login">Login</button>
        <span id="password-login"><a href="#">Esqueceu a senha?</a></span>
        <span id="account-login">Não possui uma conta?&nbsp;&nbsp;<a href="cadastro.html">Crie a sua</a></span>
      </form>
    </div>
  </main>

</body>

</html>
