<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/styleCadastro.css">
    <link rel="stylesheet" href="./assets/css/mediaCadastro.css">
</head>

<body>
    <main class="main-signup">
        <div class="left-signup">
            <h1>Faça sua inscrição </h1>
            <img src="./assets/images/cat-astronaut-animate.svg" class="left-signup-image"
                alt="Animação de um gato astronauta">
        </div>

        <div class="right-signup">
            <form action="" class="card-signup">
                <fieldset>
                    <div class="textfield">
                        <label for="nome">Nome de usuário</label>
                        <input type="text" name="nome" placeholder="Nome" required />

                        <label for="nome">Nome Completo: </label> 
                        <input type="text" name="nome" placeholder="nome" required />

                        <label for="email">E-mail: </label> 
                        <input type="email" name="email" placeholder="email" required  />

                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" required />
                        
                        <input type="text" name="idade" placeholder="idade" required>
                        <label>IDADE</label>
                            
            

    
                    </div>
                </fieldset>

                <fieldset>
                    <div class="textfield">
                        <label>Estado CIvil</label>

                        <label for="Solteiro(a)">
                            <input type="radio" name="Solteiro(a)" id="Solteiro(a)" value="Solteiro(a)" checked>
                            Solteiro(a)
                        </label>
                        <label for="Casado(a)">
                            <input type="radio" name="Casado(a)" id="Casado(a)" value="Casado(a)">
                            Casado(a)
                        </label>
                        <label for="Divorciado(a)">
                            <input type="radio" name="Divorciado(a)" id="Divorciado(a)" value="Divorciado(a)">
                            Divorciado(a)
                        </label>

                        <label for="Viúvo(a)">
                            <input type="radio" name="Viúvo(a)" id="Viúvo(a)" value="Viúvo(a)">
                        Viúvo(a)
                        </label>

                        <label for="Separado(a)">
                            <input type="radio" name="Separado(a)" id="Separado(a)" value="Separado(a)">
                            Separado(a)
                        </label>
                    </div>
              
                
                    <div class="button-form">
                
                <button class="btn-signup" >finalizar o cadastro&nbsp;&nbsp; <a href="finalizar.html"></a></button>
                
                

                <span id="account-signup">Já possui uma conta?&nbsp;&nbsp;<a href="index.html">Faça seu login</a></span>
            </form>
        </div>
    </main>
</body>

</html>
